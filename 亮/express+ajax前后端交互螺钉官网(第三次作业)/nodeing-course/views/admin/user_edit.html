		<%- include('header_add.html')%>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<%- include('sidebar.html') %>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="index.html">首页</a>
							</li>
							<li class="active">编辑用户</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								编辑用户								
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" role="form">
							<div class="form-group">
							
								<div class="col-sm-10" id="userId">
									<input type="hidden" value="<%= data.id %>">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>

								<div class="col-sm-10" id="username">
									<input type="text" id="form-field-1" value="<%= data.username %>" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">邮箱:</label>

								<div class="col-sm-10" id="email">
									<input type="text" id="form-field-2"  value="<%= data.email %>" placeholder="" class="col-xs-10 col-sm-5">
									 
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">角色:</label>

								<div class="col-sm-10">
									<label class="checkbox-inline">
										<input type="radio" id="inlineCheckbox1" value="option1" name="role"> 管理员
									</label>
									<label class="checkbox-inline">
										<input type="radio" id="inlineCheckbox2" value="option2" name="role"> 普通用户
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">状态:</label>

								<div class="col-sm-10">
									<label class="checkbox-inline">
										<input type="radio" id="inlineCheckbox1" value="option1" name="status"> 激活
									</label>
									<label class="checkbox-inline">
										<input type="radio" id="inlineCheckbox2" value="option2" name="status"> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
							 
								<div class="col-sm-6 center">
									<button class="btn btn-primary" id="btn" type="button">保存</button>
									<button class="btn btn-danger" id="clear" type="button">取消</button>
								</div>
							</div>
					</form>
					 
					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<%- include('footer.html')%>

		<script src="/admin/js/jquery-2.0.3.min.js"></script>

		<script>
			$(function () {
				$('#btn').click(function () {
					$.get('/admin/user/user_edit/update', {id: $('#userId input').val(), username: $('#username input').val(), email: $('#email input').val()}, function (result) {
						if (result.success === 'success') {
							alert(result.data);
							window.location.href = '/admin/user/list';
						}else{
							alert(result.data);
						}
					})
				});

				$('#clear').click(function () {

					window.location.href = '/admin/user/list';

				});
			});
		</script>
</body>
</html>
