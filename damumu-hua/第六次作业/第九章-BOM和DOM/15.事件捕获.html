<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 500px;
				height: 400px;
				margin: 100px auto;
				background-color: black;
				border: 1px solid red;
			}
			#box2{
				width: 300px;
				height: 300px;
				margin: 50px auto;
				background-color: orange;
				border: 1px solid red;
			}
			#box3{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var oBox1=document.getElementById("box1")
			var oBox2=document.getElementById("box2")
			var oBox3=document.getElementById("box3")
			function fn(){
				alert(this.id)
			}
			//1.第一种绑定事件
			oBox1.onclick=fn
			//第二种绑定事件,false表示事件冒泡：从内到外
			oBox1.addEventListener("click",fn,false)
			oBox2.addEventListener("click",fn,false)
			oBox3.addEventListener("click",fn,false)
			//true表示事件捕获：从外到内  两者只能触发一个，默认false
			oBox1.addEventListener("click",fn,true)
			oBox2.addEventListener("click",fn,true)
			oBox3.addEventListener("click",fn,true)
		</script>
	</body>
</html>
