<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//通过prompt得到的内容是字符串类型
			var num1=prompt("输入num1");
			var num2=prompt("输入num2");
			//如果输入的是纯数字，js会自动帮我们转化为数字类型
			alert(num1-num2);
			//如果是+号，两边只要有一个字符串，那么这个+号就变成了字符串连接符
			alert(num1+num2);
			var num3=333;
			alert(typeof num3);
		</script>
	</body>
</html>
