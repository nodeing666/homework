<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script type="text/javascript">
			//需求：点击li，弹出所点击li的下标
			//思路：先获取所有li的下标存起来，等点击的时候直接取出
			var aLi=document.getElementsByTagName("li")
			for (var i=0;i<aLi.length;i++) {
				//自定义属性
				aLi[i].index=i
				aLi[i].onclick=function(){
					alert(this.index)
				}
			}
		</script>
	</body>
</html>
