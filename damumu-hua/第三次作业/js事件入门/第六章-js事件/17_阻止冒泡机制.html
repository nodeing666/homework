<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				height: 400px;
				width: 400px;
				background-color: red;
				margin: 0 auto;
			}
			#box2{
				height: 200px;
				width: 200px;
				background-color: blue;
				margin: 100px auto;
			}
			#box3{
				height: 100px;
				width: 100px;
				background-color: green;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			box1
			<div id="box2">
				box2
				<div id="box3">
					box3
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var oBox1=document.getElementById("box1")
			var oBox2=document.getElementById("box2")
			var oBox3=document.getElementById("box3")
			function fn(){
				//this在函数内部，指向调用它的那个对象，通常如果函数前面没有对象调用，基本上都指向window
				alert(this.id)
				//在标准浏览器下（firefox ie高版本 chrome ）可以直接使用stopPropagation()，为了兼容在ie低版本，则：
				stopEvent(ev)
			}
			oBox1.onclick=fn
			oBox2.onclick=fn
			oBox3.onclick=fn
			
			//阻止冒泡影响
			function stopEvent(ev){
                var ev = ev || window.event
                if(ev && ev.stopPropagation){
                    ev.stopPropagation()
                }else if(window.event){
                    window.event.cancelBubble = true
                }
		</script>
	</body>
</html>
