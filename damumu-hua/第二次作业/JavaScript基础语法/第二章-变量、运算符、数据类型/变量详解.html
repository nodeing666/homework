<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//变量只声明不赋值，则输出的是undefined
			var a
			alert(a);
			//可以同时声明多个变量并赋值
			var a=1,b=2,c=3
			//变量命名：1.可以用下划线或字母开头，不能用数字开头
					   2.由数字/字母/下划线组成
					   3.不能使用关键字作为命名
		</script>
	</body>
</html>
