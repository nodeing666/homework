<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str1="12a3.456";
			console.log(str1);
			var num=parseInt(str1);
			console.log(num,typeof num);
			var num2=parseFloat(str1);
			console.log(num2,typeof num2);
			var num3=Number(str1);
			console.log(num3,typeof num3);
		</script>
	</body>
</html>
