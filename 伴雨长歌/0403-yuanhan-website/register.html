<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/reset.css">
    <link rel="stylesheet" href="lib/css/h&f.css">
    <link rel="stylesheet" href="lib/css/login.css">
    <link rel="stylesheet" href="lib/css/register.css">
    <script src='lib/js/ajax.js'></script>
</head>

<body>
    <header class="typearea">
        <div class="header-logo">
            <img src="images/index-logo.png" alt="">
        </div>
        <div class="header-nav">
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="#">供应产品</a></li>
                <li><a href="#">公司概括</a></li>
                <li><a href="#">市场创新</a></li>
                <li><a href="#">品牌实力</a></li>
                <li><a href="#">新闻资讯</a></li>
                <li><a href="#">人才招聘</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
        <div class="header-login">
            <a href="./login.html">登陆</a>|
            <a href="./register.html">注册</a>
        </div>
    </header>

    <div class="loginbody">
        <div class="typearea">
            <div class="login-box" id="register-box">
                <h2>注 册</h2>
                <div class="id">
                    <span></span>
                    <input type="text" placeholder="邮箱" id='user'>
                </div>
                <div class="password">
                    <span></span>
                    <input type="password" placeholder="密码" id = 'password'>
                </div>
                <div class="password">
                    <span></span>
                    <input type="password" placeholder="确认密码" id = 'repassword'>
                </div>
                <input type="button" value="注 册" id = 'regbtn'>
                <div class="reset">
                    <a href="#">直接登陆</a>
                </div>
            </div>

        </div>
    </div>



    <footer>
        <div class="typearea">
            <div class="footer-logo">
                <img src="images/index-logo.png" alt="">
            </div>
            <div class="footer-introduce">
                <h3>广州元汉生物科技有限公司</h3>
                <h4>创新为本，助力健康生活</h4>
                <p>24小时咨询电话：13526502221<br>
                    公司地址：广州市白云区太和镇民营科技园火炬大厦13楼</p>
            </div>
        </div>
    </footer>

    <script>
        //实现功能1.搜集数据2.点击注册，发送数据到后台
        var oUser = document.getElementById('user')
        var oPass = document.getElementById('password')
        var oRepass = document.getElementById('repassword')
        var oBtn = document.getElementById('regbtn')

        oBtn.onclick = function () {
            ajax({
                method:'POST',
                url:'/register',
                data:'username='+oUser.value+'&password='+oPass.value+'&repassword='+oRepass.value,
                success:function (result) {
                    if(result.status === 200){
                        alert(result.message)
                        window.location.href = '/login.html'
                    }else{
                        alert(result.message)
                    }
                }
            })
        }
    
    
    </script>
</body>

</html>
