<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=1;i<=9;i++) {
				for (var j=1;j<=i;j++) {
					document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
