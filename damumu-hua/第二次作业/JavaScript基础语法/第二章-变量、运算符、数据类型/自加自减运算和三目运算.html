<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=10
			a++;
			alert(a);
			var a=1,b=a 
			b=a++; //a=2,b=1
			a=b++; //a=1,b=2
			b=++a; //a=2,b=2
			//说明：当a++赋值给另一个值时，先赋值再自加，++a则先自加再赋值，减号同理
		</script>
	</body>
</html>
