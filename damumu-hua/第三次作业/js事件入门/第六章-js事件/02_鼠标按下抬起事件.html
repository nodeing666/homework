<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 300px;
			height: 200px;
			background-color: green;
		}
	</style>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var oBox=document.getElementById("box")
			oBox.onmousedown=function(){
				oBox.style.backgroundColor="red";
			}
			oBox.onmouseup=function(){
				oBox.style.backgroundColor="orange";
			}
		</script>
	</body>
</html>
