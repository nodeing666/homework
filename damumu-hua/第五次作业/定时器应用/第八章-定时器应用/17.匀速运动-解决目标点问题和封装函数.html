<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: #009F95;
				position: absolute;
				left: 100px;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>
		<button id="start">开始</button>
		<script type="text/javascript">
			var oBox=document.getElementById("box")
			var oStart=document.getElementById("start")
//			var timer=null   //定义的是全局变量，为了封装函数，需在oBox上定义timer
//			oBox.timer=null  
			oStart.onclick=function(){
				clearInterval(oBox.time)  //第一次清除的是undefined
			oBox.timer=setInterval(function(){
					var attrValue=parseInt(getStyle(oBox,"left"))+19  //步长
					if (attrValue>500) {
						attrValue=500
					}
					oBox.style.left=attrValue+"px"
					if(attrValue==500){
						clearInterval(oBox.time)
					}
				},100)
			}
			function getStyle(obj,attr){
				return window.getComputedStyle?window.getComputedStyle(obj)[attr]:obj.currentStyle[attr]
			}
		</script>
	</body>

</html>
